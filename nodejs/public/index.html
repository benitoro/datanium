<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Datanium</title>
<meta name="author" content="Codrops" />
<link rel="shortcut icon" href="./img/favicon.ico">
<link rel="stylesheet" type="text/css" href="./css/normalize.css">
<link rel="stylesheet" type="text/css" href="./css/demo.css" />
<link rel="stylesheet" type="text/css" href="./css/component.css" />
<script src="./js/modernizr.custom.js"></script>
<link rel="stylesheet"
	href="./js/extjs/resources/css/ext-all-gray-debug.css">
<link rel="stylesheet"
	href="./css/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="./css/datanium.css">
<!-- link rel="stylesheet" type="text/css" href="./js/bootstrap/css/bootstrap.min.css" -->
<script>
	var console = console || {
		"log" : function() {
		}
	};
</script>
<script type="text/javascript" src="./js/extjs/ext-all.js"></script>
<script type="text/javascript" src="./js/app/util/CommonUtils.js"></script>
<script type="text/javascript" src="./js/app/util/GlobalData.js"></script>
<script type="text/javascript" src="./js/app/app.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="custom-container">
		<ul id="gn-menu" class="gn-menu-main">
			<li class="gn-trigger"><a class="gn-icon gn-icon-menu"><span>Menu</span></a>
				<nav class="gn-menu-wrapper">
					<div class="gn-scroller">
						<ul class="gn-menu">
							<li class="gn-search-item"><input placeholder="Search"
								type="search" class="gn-search"> <a
								class="gn-icon gn-icon-search"><span>Search</span></a></li>
							<li><a href="#" class="gn-icon gn-icon-article"
								data-toggle="modal" onclick="showModal();">By Topic</a>
							<li><a class="gn-icon gn-icon-earth">By Country</a></li>
							<li><a class="gn-icon gn-icon-archive">By Data Source</a></li>
							<li><a class="gn-icon gn-icon-help">About Data</a></li>
						</ul>
					</div>
					<!-- /gn-scroller -->
				</nav></li>
			<li><a href="#"><span><i
						class="fa fa-pencil-square-o"></i>&nbsp;Save</span></a></li>
			<li><a href="#"><span><i class="fa fa-laptop"></i>&nbsp;Space</span></a></li>
			<li><a href="#"><span><i class="fa fa-comment-o"></i>&nbsp;Feeback</span></a></li>
			<li><a href="#"><span><i class="fa fa-smile-o"></i>&nbsp;About</span></a></li>

			<li><a href="#"><span><i class="fa fa-user"></i>&nbsp;Login/Sign
						up</span></a></li>
		</ul>
		<header>
			<h1>
				Datanium Prototype <span>An online public data analysis tool
					as seen on the <a href="https://github.com/datanium/datanium">Github</a>
					page
				</span>
			</h1>
		</header>
		<div id="appContainer"></div>
	</div>
	<div class="modal fade" id="myModal" style="z-index: 1000000"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Search Indicator by
						Topic</h4>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
	<script src="./js/classie.js"></script>
	<script src="./js/gnmenu.js"></script>
	<script>
		new gnMenu(document.getElementById('gn-menu'));
		var heightOffset = 137;
		var appCon = document.getElementById('appContainer');
		appCon.style.height = (window.innerHeight - heightOffset) + 'px';
		window.onresize = function() {
			appCon.style.height = (window.innerHeight - heightOffset) + 'px';
		}

		function showModal() {
			var link = '/rest/query/topicSearch';
			$.ajax({
				url : link,
				type : 'get',
				dataType : 'json',
				success : function(map) {
					//alert(map.message);
				},
				error : function() {

				}
			});
			$('#myModal').modal('show');
		}
	</script>
</body>
</html>
