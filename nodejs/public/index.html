<body>
	<div class="container">
		<ul id="gn-menu" class="gn-menu-main">
			<li class="gn-trigger"><a class="gn-icon gn-icon-menu"><span>Menu</span></a>
				<nav class="gn-menu-wrapper">
					<div class="gn-scroller">
						<ul class="gn-menu">
							<li class="gn-search-item"><input placeholder="Search"

							<li><a class="gn-icon gn-icon-download">Downloads</a>
								<ul class="gn-submenu">
									<li><a class="gn-icon gn-icon-illustrator">Vector

									<li><a class="gn-icon gn-icon-photoshop">Photoshop

								</ul></li>
							<li><a class="gn-icon gn-icon-cog">Settings</a></li>
							<li><a class="gn-icon gn-icon-help">Help</a></li>

					<!-- /gn-scroller -->
				</nav></li>
			<li><a class="codrops-icon codrops-icon-drop" href="#">Datanium</a></li>

			<li><a class="codrops-icon codrops-icon-help" href="#"><span>Help</span></a></li>
		</ul>
		<header>
			<h1>
				Datanium Prototype <span>An online public data analysis tool
					as seen on the <a href="https://github.com/datanium/datanium">Github</a>
					page
				</span>
			</h1>
		</header>
		<div id="appContainer"></div>
	</div>
	<script src="./js/classie.js"></script>
	<script src="./js/gnmenu.js"></script>
	<script>
		new gnMenu(document.getElementById('gn-menu'));
		var heightOffset = 137;
		var appCon = document.getElementById('appContainer');
		appCon.style.height = (window.innerHeight - heightOffset) + 'px';
		window.onresize = function() {
			appCon.style.height = (window.innerHeight - heightOffset) + 'px';
		}
	</script>
